<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  </head>
  <body>
    <div class="playGround">
      <div class="table">
        <p id="info">Welcome to The Battleship!</br>Please place your ships.</p>
      </div>
      <div class="boards">
        <div class="board" id="player"></div>
        <div class="board" id="computer"></div>
      </div>
      <div class="ships">
        <div class="unit" id="0" draggable="true">
          <d cell="0" class="cell ship"></d>
          <d cell="1" class="cell ship"></d>
          <d cell="2" class="cell ship"></d>
        </div>
        <div class="unit" id="1" draggable="true">
          <d cell="0" class="cell ship"></d>
          <d cell="1" class="cell ship"></d>
          <d cell="2" class="cell ship"></d>
          <d cell="3" class="cell ship"></d>
        </div>
        <div class="unit" id="2" draggable="true">
          <d cell="0" class="cell ship"></d>
          <d cell="1" class="cell ship"></d>
          <d cell="2" class="cell ship"></d>
          <d cell="3" class="cell ship"></d>
          <d cell="4" class="cell ship"></d>
        </div>
      </div>
      <button id="flip">Flip my ships</button>
      <!-- <button id="start">Start the game!</button> -->
    </div>
  </body>
</html>
